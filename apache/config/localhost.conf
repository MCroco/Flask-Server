<VirtualHost *:80>
    ServerName localhost

    WSGIScriptAlias / /app/wsgi.wsgi
    <Directory /app/Application/>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>