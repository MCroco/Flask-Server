{% extends 'layout.html' %}

{% block css %}
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
    </div>
    <div class="container">
        {% for image in images %}
            <ul id="img.name">
                <li>Name: {{ image.name }}</li>
            </ul>
        {% endfor %}
    </div>
    <div class="container">
        {% for user in users %}
            <ul id="user.name">
                <li>Username: {{ user.name }}</li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
